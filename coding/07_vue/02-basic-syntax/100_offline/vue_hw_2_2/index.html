<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>조건문 연습하기</h1>
    <!-- inline -->
    <!-- 이 버튼이 클릭이 되면, isLogin의 값을 toggle -->
    <button v-on:click="isLogin = !isLogin">Login/Logout</button>
    <!-- method -->
    <button @click="authToggle">Login/Logout</button>
    <p>{{ isLogin }}</p>
    <ul v-if="isLogin">
      <li>유저네임 : {{ userInfo.userName }} </li>
      <li>관리자여부 : {{ userInfo.isAdmin }} </li>
      <li>비밀번호 : {{ userInfo.passWord }} </li>
    </ul>
    
    <ul v-show="isLogin">
      <li>유저네임 : {{ userInfo.userName }} </li>
      <li>관리자여부 : {{ userInfo.isAdmin }} </li>
      <li>비밀번호 : {{ userInfo.passWord }} </li>
    </ul>
 </div> 

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    // Vue instance를 생성할 수 있는 createApp이라는 메서드를 가져오기
    // Vue.createApp({}).mount('#app')
    // const createApp = Vue.createApp 

    const { createApp, ref } = Vue   // JS의 객체 구조 분해 할당
    // createApp은 어떻게 호출되었는가?
    const app = createApp({
      setup() {
        // 단방향 바인딩인 경우는 ref 안써도 되는 것 같다.
        const isLogin = ref(false)
        // let isLogin = false
        const authToggle = function () {
          isLogin.value = !isLogin.value
          console.log(isLogin)
        }
        
        const userInfo = ref({
          userName: `admin`,
          isAdmin: true,
          passWord: `1q2w3e4r`,
        })
        return {
          // 단순 변수
          isLogin, userInfo,
          // 메서드 
          authToggle,
        }
      }
    })
    // CSS selector로 대상 선택해서,
    // 내가만든 app (Vue Instance)이 정상적으로 동작하도록
    app.mount('#app')

    const sample = createApp({ 
      // this는 누구인가? -> window
      setup() {
        // 내가 이 vue instance에서 사용할 각종 변수, 함수 등등을
        // DOM에서도 동일하게 사용 할 수 있도록 반환 해주는 역할
        // 반환값은 항상 `객체`
        const message = '변수'
        // const obj = {
        //   message: message
        // }
        // 어떤 객체를 하나 반환하는 일
        // return obj
        return {
          message  // `: message` 이 내용은 생략 -> key: value 이름 같으면 하나로 압축
        }
      }
    })

    /*
      - Vue3 CDN을 사용한다.
      1. 새로운 app instance를 생성하여 아이디가 app인 container에 mount 하시오.
      2. 로그인 여부를 판별할 변수 isLogin을 작성한다.
      3. `Login/Logout` 버튼을 클릭하면 isLogin에 할당된 값이 이전 값의 부정형이 되도록 하는 메서드가 실행되도록 한다.
        - isLogin의 값이 true일때, 버튼이 클릭되면 false가 할당되어야 한다. false인 경우에는 true가 할당되어야 한다.
      4. isLogin 정보가 true일 때만, user 정보가 화면에 렌덩링 될 수 있도록 한다.
        - user 정보 객체는 다음의 속성들을 가진다.
        - userName : `admin`
        - isAdmin : true
        - passWord : `1q2w3e4r`
    */
  </script>
</body>
</html>
