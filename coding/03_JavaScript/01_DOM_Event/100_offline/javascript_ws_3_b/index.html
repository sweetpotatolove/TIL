<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .font-crimson {
      color: crimson;
    }
  </style>
</head>

<body>
  <h1 class="heading">Hover me!</h1>
  <h2 class="sub-heading">Double Click me!</h2>
  <p class="contents">Lorem ipsum dolor sit amet consectetur</p>

  <script>
    const randomTexts = [
      'Lorem ipsum dolor sit amet consectetu',
      'adipisicing elit. Repellendus delectus quam',
      'similique quo ipsam maxime totam alias',
      'quibusdam repudiandae voluptas dicta',
      'voluptas voluptatibus exercitationem officiis'
    ]

    // 아래에 코드 작성
    const headingTag = document.querySelector('.heading')
    const subHeadingTag = document.querySelector('.sub-heading')
    const pTag = document.querySelector('.contents')
    const originalText = headingTag.textContent

    headingTag.addEventListener('mouseover', function () {
      headingTag.textContent = 'I am being hovered!'
    })

    headingTag.addEventListener('mouseout', function () {
      headingTag.textContent = originalText
    })

    subHeadingTag.addEventListener('dblclick', function () {
      subHeadingTag.classList.toggle('font-crimson')
    })

    pTag.addEventListener('wheel', function (event) {
      event.preventDefault()
      const randomIndex = Math.floor(Math.random() * randomTexts.length)
      pTag.textContent = randomTexts[randomIndex]
    })

    // headingTag.addEventListener('mouseenter', function () {
    //   headingTag.textContent = 'I am being hovered!'
    // })

    // headingTag.addEventListener('mouseleave', function () {
    //   headingTag.textContent = originalText
    // })
  </script>
</body>

</html>
