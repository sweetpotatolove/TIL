<body>
  <script>
    const studentNames = ['John', 'Alice', 'Bob']
    const studentAges = {
      John: 50,
      Alice: 100,
      Bob: 25
    }
    // 아래에 코드 작성
    for (const student of studentNames) {
      if (studentAges[student] >= 50) {
        console.log(`${student}은 ${studentAges[student]}세 입니다.`)
      }
    }
